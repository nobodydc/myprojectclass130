<!DOCTYPE html>
<html>

<head>
    <title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jfif">
    <center>
        <h3 class="btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="note">NOTE - Move your left-hand wrist up in the camera frame to play a song .
                Move your right-hand wrist in the camera frame to play a song change the song.</span>
        </h3>
        
        <div>
        
            <button class="btn btn-success play" onclick="playthis()">Play</button>
            
            <h3 class="btn btn-danger" id="songname">The current song playing </h3>
            
            <button class="btn btn-info" onclick="stopsound()">Stop</button>
        
        </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
